<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>matong - 个人主页</title>
    <link rel="stylesheet" href="profile-styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- 左侧个人信息 -->
        <div class="profile-section">
            <div class="avatar">
                <img src="https://avatars.githubusercontent.com/u/29743310?v=4" alt="Avatar" class="avatar-img">
            </div>
            <h1 class="username">matong</h1>
            <p class="motto">Stay simple, stay naive.</p>
        </div>

        <!-- 信息和社交区域组合 -->
        <div class="info-social-wrapper">
            <div class="info-blog-cards">
                <!-- 详细信息卡片 -->
                <div class="info-card">
                    <div class="card-header">
                        <h2 class="display-name">马桶 @Mt</h2>
                    </div>
                    <div class="card-content">
                        <p class="description">后端开发/分布式计算</p>
                        <p class="education">南昌大学24届本科</p>
                    </div>
                    <div class="card-footer">
                        <a href="#" class="more-link">关于我・了解更多</a>
                    </div>
                </div>

                <!-- 博客卡片 -->
                <div class="blog-card">
                    <div class="blog-header">
                        <h3 class="blog-title">博客</h3>
                    </div>
                    <div class="blog-content">
                        <p class="blog-description">记录技术/生活/随想/旅游</p>
                        <a href="https://matong.top" class="blog-url">https://matong.top</a>
                    </div>
                    <div class="blog-footer">
                        <a href="#" class="blog-link">去逛逛・历史文章</a>
                    </div>
                </div>
            </div>

            <!-- 社交平台卡片 -->
            <div class="social-section">
                <div class="social-card zhihu">
                    <div class="social-content">
                        <span class="platform-name">知乎</span>
                        <span class="followers">28 Followers</span>
                    </div>
                </div>

                <div class="social-card bilibili">
                    <div class="social-content">
                        <span class="platform-name">Bilibili</span>
                        <span class="followers">43 Followers</span>
                    </div>
                </div>

                <div class="social-card github">
                    <div class="social-content">
                        <span class="platform-name">GitHub</span>
                        <span class="followers">67 Followers</span>
                    </div>
                </div>

                <div class="social-card jike">
                    <div class="social-content">
                        <span class="platform-name">即刻</span>
                        <span class="followers">19 Followers</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 博客文章区域 -->
        <div class="blog-section">
            <div class="blog-articles-header">
                <div class="blog-icon">
                    <i class="fas fa-blog"></i>
                    <span>博客文章</span>
                </div>
            </div>

            <!-- 分类标签 -->
            <div class="categories">
                <button class="category-btn active">最新</button>
                <button class="category-btn">技术</button>
                <button class="category-btn">学术</button>
                <button class="category-btn">随想</button>
                <button class="category-btn">旅游</button>
            </div>

            <!-- 文章列表 -->
            <div class="articles-list">
                <!-- 文章将由JavaScript动态加载 -->
            </div>
        </div>
    </div>

    <!-- 右上角装饰图标 -->
    <div class="top-right-icon">
        <i class="fas fa-moon"></i>
    </div>

    <script src="profile-script.js"></script>
</body>
</html>
